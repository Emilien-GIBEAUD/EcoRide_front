<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emilien GIBEAUD">
    <meta name="description" content="Bienvenue sur l'application Ecoride. Inscrivez-vous et postez et/ou réservez vos trajets en covoiturage.">
    <link rel="stylesheet" href="./Assets/scss/css/styles.css">
    <link rel="shortcut icon" href="./Assets/icon/car.svg" type="image/x-icon">
<!--    <link rel="preload" href="./Assets/img/pierre-borthiry-peiobty.webp" as="image"> -->

    <script defer type="module" src="./Assets/js/script.js"></script>
    <script defer type="module" src="./Router/router.js"></script>
    <title>EcoRide</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo_icon" src="./Assets/icon/carpooling.svg" alt="logo de EcoRide">
        </div>
        <nav aria-label="Menu principal">
            <div class="menu_btn menu_home">
                <a href="/" class="stretched-link">Accueil</a>
                <img src="./Assets/icon/home.svg" alt="">
            </div>
            <div class="menu_btn menu_carpool">
                <a href="/search" class="stretched-link">Covoiturage</a>
                <img src="./Assets/icon/car.svg" alt="">
            </div>
            <div class="menu_btn menu_login" data-show="disconnected">
                <a href="/signin" class="stretched-link">Connexion</a>
                <img src="./Assets/icon/user.svg" alt="">
            </div>
            <div class="menu_btn menu_account" data-show="connected">
                <a href="/user" class="stretched-link">Compte</a>
                <img src="./Assets/icon/user.svg" alt="">
            </div>
            <a href="/signout" class="vertical-link" data-show="connected">Deconn.</a>
            <div class="menu_btn menu_contact">
                <a href="./contact" class="stretched-link">Contact</a>
                <img src="./Assets/icon/contact.svg" alt="">
            </div>
        </nav>
    </header>

    <main id="main-page">
        <!-- Le contenu de la page sera injectée ici -->
    </main>

    <footer>
        <a href="/contact" title="Lien vers le formulaire de contact">contact@EcoRide.fr</a> | 
        <a href="/legals" title="Lien vers les mentions légales">Mentions légales</a>
    </footer>
</body>
</html>
