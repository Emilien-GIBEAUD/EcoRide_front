                    <label for="reviewCommentApp">Votre avis sur notre application :</label>

                    </div>
                </div>
                <p class="info">Tous les champs sont obligatoires.</p>

                    <button type="button" class="btn" id="btnCommentApp">Poster votre avis</button>
                </div>
