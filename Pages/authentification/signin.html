<div class="container sign">
    <h1>Connexion</h1>
    <form id="signinForm">
        <div class="form_input">
            <label for="emailSignin">Courriel</label>
            <input type="email" id="emailSignin" placeholder="Votre courriel" name="emailSignin">
            <div class="invalid_input">
                Courriel invalide
            </div>
        </div>

        <div class="form_input">
            <label for="pswSignin">Mot de passe</label>
            <input type="password" id="pswSignin" name="pswSignin">
            <div class="danger_input">
                Mail et/ou mot de passe inconnus
            </div>
        </div>

        <div>
            <button type="button" class="btn" id="btnSignin">Connexion</button>
        </div>
    </form>

    <div class="text-center mt-2 mb-3">
        <a href="/signup">Vous n'avez pas encore de compte ? Inscrivez vous ici !</a>
    </div>
</div>
