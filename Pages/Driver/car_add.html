<div class="container user">
    <nav id="sub_menu" aria-label="Menu secondaire">
        <!-- Injecté depuis sub_menu.html -->
    </nav>
    <div class="sub_page">
        <h1>Page conducteur</h1>
        <div id="driver_buttons">
            <!-- Injecté depuis driver_buttons.html -->
        </div>
        <div class="sub_container">
            <h2>Ajouter un véhicule</h2>
            <form id="addCarForm">
                <div class="car_add_select">
                    <div class="item_1">
                        <label for="brand">Marque</label>
                        <select name="brand" id="brand">
                                <option value="Peugeot">Peugeot</option>
                                <option value="Renault">Renault</option>
                                <option value="Smart">Smart</option>
                                <option value="Mercedes">Mercedes-Benz</option>
                        </select>
                    </div>
                    <div class="item_2">
                        <label for="model">Modèle</label>
                        <select name="model" id="model">
                                <option value="205">205</option>
                                <option value="Clio">Clio</option>
                                <option value="Forfour">Forfour</option>
                                <option value="Forfour">Continental GT</option>
                        </select>
                    </div>
                    <div class="item_3">
                        <label for="color">Couleur</label>
                        <select name="color" id="color">
                            <option value="Blanc">Blanc</option> 
                            <option value="Bleu">Bleu</option> 
                            <option value="Gris">Gris</option> 
                            <option value="Jaune">Jaune</option> 
                            <option value="Marron">Marron</option> 
                            <option value="Noir">Noir</option> 
                            <option value="Orange">Orange</option> 
                            <option value="Rose">Rose</option> 
                            <option value="Rouge">Rouge</option> 
                            <option value="Vert">Vert</option> 
                            <option value="Violet">Violet</option> 
                        </select>
                    </div>
                    <div class="item_4">
                        <label for="Energy">Energie</label>
                        <select name="Energy" id="Energy">
                            <option value="Diesel">Diesel</option> 
                            <option value="Electrique">Electrique</option> 
                            <option value="Essence">Essence</option> 
                            <option value="GPL">GPL</option> 
                            <option value="Hybride">Hybride</option> 
                            <option value="Hydrogène">Hydrogène</option> 
                            <option value="A pédale">A pédale !</option> 
                        </select>
                    </div>
                </div>
                <div class="form_input">
                    <label for="nbPlaceAddCar">Nombre de places :</label>
                    <input type="number" id="nbPlaceAddCar" name="nbPlaceAddCar" min="1" max="9" >
                </div>
                <div class="form_input">
                    <label for="licenceAddCar">Immatriculation :</label>
                    <input type="text" id="licenceAddCar" placeholder="AA 000 AA" name="licenceAddCar">
                </div>
                <div class="form_input">
                    <label for="firstRegistrationAddCar">Première immatriculation :</label>
                    <input type="date" id="firstRegistrationAddCar" name="firstRegistrationAddCar">
                </div>
                <div>
                    <button type="button" class="btn" id="btnAddCar">Ajouter</button>
                </div>
            </form>
        </div>
    </div>

</div>
