<div class="container user">
    <nav id="sub_menu" aria-label="Menu secondaire">
        <!-- Injecté depuis sub_menu.html -->
    </nav>
    <div class="sub_page">
        <h1>Page conducteur</h1>
        <div id="driver_buttons">
            <!-- Injecté depuis driver_buttons.html -->
        </div>
        <div class="sub_container">
            <h2>Ajouter un véhicule</h2>
            <form id="addCarForm">
                <div class="car_add_select">
                    <div class="item_1">
                        <label for="brand">Marque</label>
                        <select name="brand" id="brand">
                            <!-- Injecté -->
                        </select>
                    </div>
                    <div class="item_2">
                        <label for="model">Modèle</label>
                        <select name="model" id="model">
                            <!-- Injecté -->
                        </select>
                        <div class="invalid_input">
                            Le modèle est requis
                        </div>
                    </div>
                    <div class="item_3">
                        <label for="color">Couleur</label>
                        <select name="color" id="color">
                            <!-- Injecté -->
                        </select>
                    </div>
                    <div class="item_4">
                        <label for="energy">Energie</label>
                        <select name="energy" id="energy">
                            <!-- Injecté -->
                        </select>
                    </div>
                </div>
                <div class="form_input">
                    <label for="nbPlaceAddCar">Nombre de places :</label>
                    <input type="number" id="nbPlaceAddCar" name="placeNb" min="1" max="9" >
                    <div class="invalid_input">
                        Le nombre de places est requis
                    </div>
                </div>
                <div class="form_input">
                    <label for="licenceAddCar">Immatriculation :</label>
                    <input type="text" id="licenceAddCar" placeholder="AA 000 AA" name="licencePlate">
                    <div class="invalid_input">
                        Le numéro d'immatriculation est requis
                    </div>
                </div>
                <div class="form_input">
                    <label for="firstRegistrationAddCar">Première immatriculation :</label>
                    <input type="date" id="firstRegistrationAddCar" name="firstRegistration">
                    <div class="invalid_input">
                        La date de première immatriculation est requise
                    </div>
                </div>
                <p class="info">Tous les champs sont obligatoires.</p>
                <div>
                    <button type="button" class="btn" id="btnAddCar">Ajouter</button>
                </div>
            </form>
        </div>
    </div>

</div>
