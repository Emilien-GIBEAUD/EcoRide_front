    <img src="./Assets/icon/search.svg" alt="icône de recherche">
    <form id="searchCarpoolForm">
        <div class="place">
            <label for="depAddressSearch" class="visually_hidden">Adresse de départ :</label>
            <input  type="text" id="depAddressSearch" name="depAddress" placeholder="Adresse de départ" required="required">
            <div id="depSuggestion" class="suggestion_box"></div>
        </div>

        <div class="place">
            <label for="arrAddressSearch" class="visually_hidden">Adresse d'arrivée :</label>
            <input  type="text" id="arrAddressSearch" name="arrAddress" placeholder="Adresse d'arrivée" required="required">
            <div id="arrSuggestion" class="suggestion_box"></div>
        </div>

        <div class="date">
            <label for="dateSearch" class="visually_hidden">Date :</label>
            <input type="date" id="dateSearch" name="date" required="required">
        </div>
        <button type="button" class="btn" id="btnSearchCarpool">Rechercher</button>
    </form>
